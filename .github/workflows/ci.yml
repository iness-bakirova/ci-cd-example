name: Simple CI Example

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Загрузка кода
        uses: actions/checkout@v3

      - name: Проверка содержимого репозитория
        run: |
          echo "Проверяем код..."
          ls -la

      - name: Проверка существования HTML-файла
        run: |
          if [ -f "index.html" ]; then
            echo "HTML-файл найден! Проверка прошла успешно."
          else
            echo "Ошибка: HTML-файл не найден!"
            exit 1
          fi

      - name: Финальное сообщение
        run: echo "Весь CI-процесс завершен успешно!"
